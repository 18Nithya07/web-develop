<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2em;
      color: #555;
    }

    section {
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    section h2 {
      font-size: 2em;
      margin-bottom: 20px;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: 20px;
      font-size: 0.9em;
      background: rgba(255,255,255,0.6);
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Hi, I'm Alex</h1>
    <p>Web Developer | Designer | Learner</p>
  </header>

  <section>
    <h2>About Me</h2>
    <p>
      I'm a passionate web developer who loves crafting clean and user-friendly websites. With experience in HTML, CSS, and JavaScript, I build responsive websites that look great on all devices.
    </p>
  </section>

  <footer>

  </footer>

</body>
</html>
