<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./table.css">
</head>
<body>
    <table border="solid" cellspacing="3" >
        <tr id="screen">
            <td colspan="5" id="disp" class="btns">150</td>
        </tr>
        <tr class ="btns" >
            <td id="on"><input type="button" value="ON" onclick="display(ON)"/></td>
            <td id="on"><input type="button" value="MC" onclick="display(MC)"/></td>
            <td id="on"><input type="button" value="MR" onclick="display(MR)"/></td>
            <td id="on"><input type="button" value="M-"  onclick="display(M-)"/></td>
            <td id="on"><input type="button" value="M+"  onclick="display(M+)"/></td>
        </tr>
        <tr class="btns" >
        <td id="on"><input type="button" value="OFF" onclick="display(OFF)"/></td>
        <td id="on"><input type="button" value="%" onclick="display('%')"/></td>
        <td id="on" ><input type="button" value="Sqrt" onclick="display(Sqrt)"/></td>
        <td id="on" ><input type="button" value="+/-" onclick="display('+/-')"/></td>
        <td id="on" ><input type="button" value="AC" onclick="u_clear()"/></td>
        </tr>
        <tr class="btns">
            <td id="on"><input type="button" value="7" onclick="display(7)"/></td>
            <td  id="on"><input type="button" value="8" onclick="display(8)"/></td>
            <td id="on"><input type="button" value="9" onclick="display(9)"/></td>
            <td id="on"><input type="button" value="X" onclick="display('*')"/></td>
            <td id="on"><input type="button" value="CE" ></td>
        </tr>
        <tr class="btns" >
            <td id="on"><input type="button" value="4" onclick="display(4)"/></td>
            <td id="on"><input type="button" value="5" onclick="display(5)"/></td>
            <td id="on"><input type="button" value="6" onclick="display(6)"/></td>
            <td id="on"><input type="button" value="-" onclick="display('-')"/></td>
            <td id="on"><input type="button" value="/" onclick="display('/')"/></td>
            
        </tr>
        <tr class="btns">
            <td id="on"><input type="button" value="1"  onclick="display(1)"/></td>
            <td id="on"><input type="button" value="2"  onclick="display(2)"/></td>
            <td id="on"><input type="button" value="3" onclick="display(3)"></td>
            <td rowspan="2" id="on"><input type="button" value="+" onclick="display('+')"/></td>
            <td rowspan="2" id="on"><input type="button" value="=" onclick="calculate()"></td>
        </tr>
        <tr class="btns">
            <td colspan="2" id="on"><input type="button" value="0" onclick="display(0)"/></td>
            <td id="on"><input type="button" value="." onclick="display('.')"/></td>
        </tr>
        <script src="./script.js"></script>
    </table>
</body>
</html>
